<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/styles.css">
<title>Raspberry Relay Shield</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<h3>Yo {{.}}</h3>
	<p id="data">Nimic</p>
	<div class="relay" id="r1">RELAY 1</div>
	<div class="relay" id="r2">RELAY 2</div>
	<div class="relay" id="r3">RELAY 3</div>
	<div class="relay" id="r4">RELAY 4</div>
	<script type="text/javascript">
		//On document ready;
		$(document).ready(function() {
			console.log("ready!");
			//On click on element with class .relay;
			$(".relay").click(function() {
				//get the element clicked
				var elem = $(this);
				console.log("Handler for .click() called. " + elem.attr("id"));
				//ajax transaction
				// Using the core $.ajax() method
				$.ajax({

					// The URL for the request
					url : "/ajax/post.html",

					// The data to send (will be converted to a query string)
					data : {
						id : elem.attr("id"),
					},

					// Whether this is a POST or GET request
					method : "POST",

					// The type of data we expect back
					//  dataType : "json",

					// Code to run if the request succeeds;
					// the response is passed to the function
					success : function(data) {
						$("#data").html("<strong>" + data + "</strong>");
						console.log("Success.");
					},

					// Code to run if the request fails;
					error : function() {
						console.log("Error.");
					},

					// Code to run regardless of success or failure
					complete : function() {
						console.log("Complete.");
					}
				});
				//ajax transaction end
			});
		});
	</script>
</body>
</html>
