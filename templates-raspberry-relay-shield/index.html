<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/styles.css">
<title>Raspberry Relay Shield</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<!-- <h3>Yo </h3> -->
	<div class="container"><div class="relay" id="r1">RELAY 1</div></div>
	<div class="container"><div class="relay" id="r2">RELAY 2</div></div>
	<div class="container"><div class="relay" id="r3">RELAY 3</div></div>
	<div class="container"><div class="relay" id="r4">RELAY 4</div></div>
	<p id="data">Nimic</p>
	
	<script type="text/javascript">
		// On document ready;
		$(document).ready(function() {
			// Autorefresh in case you use multiple connections
			//setInterval("location.reload();", 5000);
			// get relays state via ajax call
			// TODO
			// Using the core $.ajax() method
				$.ajax({

					// The URL for the request
					url : "/ajax/post.html",

					// The data to send (will be converted to a query string)
					data : {
						id : "startup",
					},

					// Whether this is a POST or GET request
					method : "POST",

					// The type of data we expect back
					//  dataType : "json",

					// Code to run if the request succeeds;
					// The response is passed to the function
					success : function(data) {
						var res = 0;
						res = Number(data);
						$("#data").html("<strong>" + "status: ok, data: " + res + "</strong>");
						// bit 0 relay 1
						if ((1 & res)>>0) {
							$( "#r1" ).addClass("red");
							$( "#r1" ).removeClass("green");
						} else {
							$( "#r1" ).addClass("green");
							$( "#r1" ).removeClass("red");
						}
						
						// bit 1 relay 2
						if ((2 & res)>>1) {
							$( "#r2" ).addClass("red");
							$( "#r2" ).removeClass("green");
						} else {
							$( "#r2" ).addClass("green");
							$( "#r2" ).removeClass("red");
						}
						
						// bit 2 relay 3
						if ((4 & res)>>2) {
							$( "#r3" ).addClass("red");
							$( "#r3" ).removeClass("green");
						} else {
							$( "#r3" ).addClass("green");
							$( "#r3" ).removeClass("red");
						}
						
						// bit 3 relay 4
						if ((8 & res)>>3) {
							$( "#r4" ).addClass("red");
							$( "#r4" ).removeClass("green");
						} else {
							$( "#r4" ).addClass("green");
							$( "#r4" ).removeClass("red");
						}

						console.log("Success.");
						console.log("Res: "+res);
					},

					// Code to run if the request fails;
					error : function() {
						$("#data").html("<strong>" + "Comm failed!" + "</strong>");
						console.log("Error.");
					},

					// Code to run regardless of success or failure
					complete : function() {
						console.log("Complete.");
					}
				});
				// ajax transaction end

			console.log("ready!");
			// On click on element with class .relay;
			$(".relay").click(function() {
				// get the element clicked
				var elem = $(this);
				console.log("Handler for .click() called. " + elem.attr("id"));
				// Send id of clicked element and get response from server via ajax
				// Using the core $.ajax() method
				$.ajax({

					// The URL for the request
					url : "/ajax/post.html",

					// The data to send (will be converted to a query string)
					data : {
						id : elem.attr("id"),
					},

					// Whether this is a POST or GET request
					method : "POST",

					// The type of data we expect back
					//  dataType : "json",

					// Code to run if the request succeeds;
					// The response is passed to the function
					success : function(data) {
						var res = 0;
						res = Number(data);
						//$("#data").html("<strong>" + "status ok: " + res + "</strong>");
						// bit 0 relay 1
						if ((1 & res)>>0) {
							$( "#r1" ).addClass("red");
							$( "#r1" ).removeClass("green");
						} else {
							$( "#r1" ).addClass("green");
							$( "#r1" ).removeClass("red");
						}
						
						// bit 1 relay 2
						if ((2 & res)>>1) {
							$( "#r2" ).addClass("red");
							$( "#r2" ).removeClass("green");
						} else {
							$( "#r2" ).addClass("green");
							$( "#r2" ).removeClass("red");
						}
						
						// bit 2 relay 3
						if ((4 & res)>>2) {
							$( "#r3" ).addClass("red");
							$( "#r3" ).removeClass("green");
						} else {
							$( "#r3" ).addClass("green");
							$( "#r3" ).removeClass("red");
						}
						
						// bit 3 relay 4
						if ((8 & res)>>3) {
							$( "#r4" ).addClass("red");
							$( "#r4" ).removeClass("green");
						} else {
							$( "#r4" ).addClass("green");
							$( "#r4" ).removeClass("red");
						}

						$("#data").html("<strong>" + "status: ok, data: " + res + "</strong>");
						console.log("Success.");
					},

					// Code to run if the request fails;
					error : function() {
						$("#data").html("<strong>" + "Comm failed!" + "</strong>");
						console.log("Error.");
					},

					// Code to run regardless of success or failure
					complete : function() {
						console.log("Complete.");
					}
				});
				// ajax transaction end
			});
		});
	</script>
</body>
</html>
